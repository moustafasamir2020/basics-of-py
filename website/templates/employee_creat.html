{% extends "base.html" %}

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>
    
    {% block body %}
    <h2>Personal Information Form</h2>
    <form  method="POST">
      {% csrf_token %}
      <div class="container">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="enter your name"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required placeholder="enter your age " ><br><br>
        
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" required placeholder="enter your salary"><br><br>
        
        <input type="submit" value="Submit">
      </div>
        {% endblock body %}
      </form>
    </body>
    </html>
